spring.application.name=GestionPresence2
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_presence
spring.datasource.username=root
spring.datasource.password=imen123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8081

# Désactive la sécurité stricte des headers
server.servlet.session.tracking-modes=cookie
server.error.include-message=always
server.error.include-binding-errors=always

# Logs détaillés
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=TRACE
# Force le override des beans de sécurité
spring.main.allow-bean-definition-overriding=true
# Force l'exclusion COMPLÈTE
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.*